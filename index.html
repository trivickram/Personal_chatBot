<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional FAQ Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="content">
            <h1>Welcome to My Portfolio</h1>
            <p>This is a demo page showcasing the FAQ chatbot. Click the chat icon to get started!</p>
        </div>
    </div>

    <div class="chat-widget">
        <div class="chat-toggle" id="chatToggle">
            <i class="fas fa-comments" id="chatIcon"></i>
            <i class="fas fa-times" id="closeIcon"></i>
            <div class="notification-dot" id="notificationDot"></div>
        </div>

        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="bot-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="chat-info">
                    <h3>Professional Assistant</h3>
                    <span class="status">Online</span>
                </div>
                <button class="minimize-btn" id="minimizeBtn" title="Minimize chat" aria-label="Minimize chat">
                    <i class="fas fa-minus"></i>
                </button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-bubble">
                            Hey ðŸ‘‹ I'm Trivickram's AI twin! Want to know about his work, projects, or certifications?
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>

            <div class="recommendation-buttons" id="recommendationButtons">
                <button class="rec-btn" data-question="Tell me about Trivickram">About Trivickram</button>
                <button class="rec-btn" data-question="Show me his projects">Projects</button>
                <button class="rec-btn" data-question="What certifications does he have">Certifications</button>
                <button class="rec-btn" data-question="How can I contact him">Contact</button>
                <button class="rec-btn" data-question="Tell me a fun fact">Fun Facts</button>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                    <button id="sendBtn" type="button" title="Send message" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
